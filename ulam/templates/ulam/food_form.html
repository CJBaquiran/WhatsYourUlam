{% extends 'ulam/base.html' %}
{% block title %} Upload your Ulam {% endblock %} 

{% block body %}
<div class="container-fluid">
	<div class="row">

		<div class="col-sm-12 col-md-7">
			<div class="panel panel-default">
				<div class="panel-body">
					
					<form class="horizontal" action="" method="post" enctype="multipart/form-data">
						{% csrf_token %} <!-- cross site request forgery token - for security purposes -->
						{% include 'ulam/form-template.html' %} <!--for layout-->

						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-success"> Submit </button>
							</div>
						</div>

					</form>

				</div>
			</div>
		</div>
	</div>
</div>


{% endblock %}
